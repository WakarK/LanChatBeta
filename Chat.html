<!DOCTYPE html>
<html lang="en-US" ng-app="chatPage">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat</title>
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div class="tableChat col-xs-12 col-sm-4">
            <div class="chatTitle">
               <h4><span style="padding:10px;">UserName</span><span class="pull-right">Team</span></h4>
            </div>
            <div class="chatMessages" style="padding:10px;"></div>
            <textarea placeholder="Type your messages" class="inputText col-sm-12" style="padding:10px;"></textarea>
            <br>
            <br>
            <div class="chatStatus">Status:<span>Idle</span></div>
        </div>
    </body>
</html>

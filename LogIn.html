<!DOCTYPE html>
<html lang="en-US" ng-app="LoginPage">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LanChat Login</title>
        <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <form class="navbar-form form-inline pull-right" role="sign-in" name="loginForm">
                   <div class="form-group">
                      <label class="sr-only" for="email">Email address</label>
                      <input type="email" class="form-control" id="email" placeholder="Email" name="userEmail" ng-model="userEmail">
                   </div>
                  <div class="form-group">
                      <label class="sr-only" for="password">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password" name="userPassword" ng-model="userPassword">
                  </div>
                 <div class="checkbox">
                      <label><input type="checkbox"><span style="color:white;">Remember me</span></label>
                   </div>
                  <button type="submit" class="btn btn-info">Sign in</button>
              </form>
            </div>
        </nav>
        <br>
        <br>
        <br>

        <div class="container">
            <div class="row row-content">
                <div class="col-xs-12 col-sm-8">
                    <h1>Sign Up</h1>
                    <br>
                    <br>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="firstname" class="col-sm-4 control-label">First Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname" class="col-sm-4 control-label">Last Name</label>
                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-4">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-4">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-5 col-sm-10">
                                <button type="submit" class="btn btn-primary">Sign Up</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <footer class="row-footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <p style="padding:10px;"></p>
                        <p align=center>Â© Copyright 2016,Wakar Ahemad Khan</p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
